<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scoket</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>  
    <h3>Socket client</h3>
    <hr>
    <section class="container">
        <section class="row">
            <section class="col-12">
                <div class="alert" role="alert" id="id_edo_web_socket_server">
                </div>
            </section>
        </section>

        <section class="row mt-4">
            <section class="col-6">
                <label for="id_mensaje" class="form-label">Mensaje</label>
                <input type="email" class="form-control form-control-sm" id="id_mensaje" placeholder="Ingresa el mensaje a enviar">
            </section>
            <section class="col-3 mt-auto">
                <button class="btn btn-primary" type="button" id="id_btn_enviar">
                    Enviar
                </button>
            </section>
        </section>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/sockets-client.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
